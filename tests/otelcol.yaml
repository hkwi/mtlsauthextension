receivers:
  otlp:
    protocols:
      grpc:
        include_metadata: true
        endpoint: 0.0.0.0:4317
        auth:
          authenticator: mtls
        tls:
          client_ca_file: certs/client_ca.pem
          cert_file: certs/server.pem
          key_file: certs/server-key.pem
exporters:
  debug:
    verbosity: detailed
processors:
  vardumpprocessor:
extensions:
  mtls:
service:
  extensions:
    - mtls
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [debug]
    traces:
      receivers: [otlp]
      processors: [vardumpprocessor]
      exporters: [debug]
  telemetry:
    logs:
      level: DEBUG
